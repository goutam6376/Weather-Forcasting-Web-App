<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
            <p>Get current weather information for cities worldwide</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="citySearch" placeholder="Search for a city..." class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="searchResults" class="search-results hidden"></div>
        </div>

        <div class="weather-grid" id="weatherGrid">
            <!-- Weather cards will be dynamically generated here -->
        </div>

        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">An error occurred while fetching weather data.</span>
        </div>

        <div id="noResults" class="no-results hidden">
            <i class="fas fa-search"></i>
            <h3>No cities found</h3>
            <p>Try searching with a different city name.</p>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Weather Forecast App</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
